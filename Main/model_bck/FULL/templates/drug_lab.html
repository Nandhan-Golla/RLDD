{% extends "base.html" %}
{% block title %}Drug Lab - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="card col-span-2">
            <h1 class="text-4xl font-bold text-blue-300 mb-6">Nano-Drug Forge</h1>
            <p class="text-gray-300 mb-8">Engineer <span class="highlight">molecular constructs</span> with quantum precision.</p>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Synthesis Matrix</h2>
            <div class="space-y-6">
                <div>
                    <p class="text-gray-300">Compound A: <span class="highlight">85%</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-purple-500 to-blue-400 h-3 rounded-full animate-pulse" style="width: 85%;"></div>
                    </div>
                </div>
                <div>
                    <p class="text-gray-300">Compound B: <span class="highlight">60%</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-purple-500 to-blue-400 h-3 rounded-full animate-pulse" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <button onclick="alert('Nano-forge activated: Compounds synthesized')" class="button mt-6 w-full">Forge Constructs</button>
        </div>
    </div>
{% endblock %}
