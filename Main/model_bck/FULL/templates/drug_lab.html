{% extends "base.html" %}
{% block title %}Drug Lab - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card col-span-2">
            <h1 class="text-4xl font-bold text-blue-300 mb-6">Drug Development Lab</h1>
            <p class="text-gray-300 mb-8">Simulate <span class="highlight">drug synthesis</span> and analyze molecular properties.</p>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Synthesis Progress</h2>
            <div class="space-y-6">
                <div>
                    <p class="text-gray-300">Compound A: <span class="highlight">85%</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-pink-500 to-blue-300 h-3 rounded-full animate-pulse" style="width: 85%;"></div>
                    </div>
                </div>
                <div>
                    <p class="text-gray-300">Compound B: <span class="highlight">60%</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-pink-500 to-blue-300 h-3 rounded-full animate-pulse" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
            <button onclick="alert('Synthesis complete: Compounds ready for testing')" class="button mt-6 w-full">Complete Synthesis</button>
        </div>
    </div>
{% endblock %}
