{% extends "base.html" %}
{% block title %}Analysis Result - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card col-span-2 max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-blue-300 mb-6">Analysis Result</h1>
            <p class="text-lg"><strong class="text-blue-400">Recommended Treatment:</strong> <span class="highlight">{{ drug }}</span></p>
            <p class="text-sm text-gray-300 mb-8"><strong>SMILES Code:</strong> {{ smiles }}</p>

            <h2 class="text-2xl font-semibold text-gray-200 mt-6 mb-4">Treatment Trajectory</h2>
            <div class="flex justify-center">
                <img src="data:image/png;base64,{{ static_plot }}" alt="Static Trajectory Plot" class="rounded-lg shadow-lg max-w-full border border-blue-300/30">
            </div>

            <div class="mt-8 flex justify-center space-x-6">
                <a href="{{ url_for('report') }}" class="button">View Full Report</a>
                <a href="{{ url_for('upload_file') }}" class="button">Upload New Data</a>
                <button onclick="alert('Treatment confirmed: {{ drug }} prescribed')" class="button">Confirm Prescription</button>
            </div>
        </div>
    </div>
{% endblock %}
