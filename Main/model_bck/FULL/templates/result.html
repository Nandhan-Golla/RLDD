{% extends "base.html" %}
{% block title %}Results - LUMINARIX{% endblock %}
{% block content %}
    <div class="card">
        <h1>Analysis Results</h1>
        <p><strong>Recommended Drug:</strong> {{ drug }}</p>
        <p><strong>SMILES:</strong> {{ smiles }}</p>
        <p><strong>Action Index:</strong> {{ action }}</p>
        <img src="{{ url_for('static', filename='trajectory.png') }}" alt="Trajectory">
        <p><a href="{{ url_for('download_trajectory') }}" class="button">Download Trajectory Plot</a></p>
        <p><a href="{{ url_for('report') }}" class="button">View Full Report</a></p>
        <p><a href="{{ url_for('upload_file') }}" class="button">Analyze Another</a></p>
    </div>
{% endblock %}
