{% extends "base.html" %}
{% block title %}Analysis Result - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 gap-8">
        <div class="card max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-200 mb-4">Analysis Result</h1>
            <p class="text-lg"><strong class="text-gray-300">Recommended Drug:</strong> <span class="highlight">{{ drug }}</span></p>
            <p class="text-sm text-gray-400 mb-6"><strong>SMILES Code:</strong> {{ smiles }}</p>

            <h2 class="text-xl font-medium text-gray-200 mt-6 mb-2">Treatment Trajectory</h2>
            <div class="flex justify-center">
                <img src="data:image/png;base64,{{ static_plot }}" alt="Static Trajectory Plot" class="rounded-lg max-w-full border border-gray-600">
            </div>

            <div class="mt-6 flex justify-center space-x-4">
                <a href="{{ url_for('visualization') }}" class="button">View Molecular Structure</a>
                <a href="{{ url_for('report') }}" class="button">View Report</a>
                <a href="{{ url_for('upload_file') }}" class="button">New Upload</a>
            </div>
        </div>
    </div>
{% endblock %}
