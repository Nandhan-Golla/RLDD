<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LUMINARIX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0A0A1F;
            color: #E0E0FF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -2;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00FFFF;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }
        .button {
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            color: #0A0A1F;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            background: linear-gradient(90deg, #00CCFF, #E600E6);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: pulse 1s infinite;
        }
        .nav-link {
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        .nav-link:hover {
            color: #00FFFF;
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        .highlight {
            color: #FF00FF;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        }
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="particles">
        <script>
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                document.querySelector('.particles').appendChild(particle);
            }
        </script>
    </div>
    <nav class="bg-gray-900/90 backdrop-filter backdrop-blur-xl shadow-lg p-4 fixed w-full top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('upload_file') }}" class="text-4xl font-bold text-cyan-300">LUMINARIX</a>
            <div class="space-x-6">
                <a href="{{ url_for('upload_file') }}" class="text-gray-300 nav-link">Upload Report</a>
                <a href="{{ url_for('dashboard') }}" class="text-gray-300 nav-link">Dashboard</a>
                <a href="{{ url_for('visualization') }}" class="text-gray-300 nav-link">Molecular Viewer</a>
                <a href="{{ url_for('report') }}" class="text-gray-300 nav-link">Clinical Report</a>
                <a href="{{ url_for('about') }}" class="text-gray-300 nav-link">About</a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-24 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500/20 text-red-300 p-4 rounded-lg mb-6 border border-red-500/40">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
