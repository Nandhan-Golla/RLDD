<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LUMINARIX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>LUMINARIX</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('upload_file') }}">Home</a></li>
                <li><a href="{{ url_for('visualization') }}">Visualization</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="card" style="background-color: #ffcccc; color: #a94442;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 LUMINARIX - Powered by Cognivox</p>
    </footer>
</body>
</html>
