<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LUMINARIX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .button {
            background: linear-gradient(90deg, #3B82F6, #A855F7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 700;
        }
        .button:hover {
            background: linear-gradient(90deg, #2563EB, #9333EA);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            animation: pulse 1.5s infinite;
        }
        .nav-glow {
            transition: text-shadow 0.3s ease;
        }
        .nav-glow:hover {
            text-shadow: 0 0 8px rgba(168, 85, 247, 0.8), 0 0 12px rgba(59, 130, 246, 0.6);
        }
        .highlight {
            color: #10B981;
            font-weight: 700;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.6); }
            50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.9); }
            100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.6); }
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900/80 backdrop-filter backdrop-blur-lg shadow-lg p-4 fixed w-full top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('upload_file') }}" class="text-3xl font-bold text-blue-400 nav-glow">LUMINARIX</a>
            <div class="space-x-6">
                <a href="{{ url_for('upload_file') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Home</a>
                <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Dashboard</a>
                <a href="{{ url_for('virtual_clinic') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Virtual Clinic</a>
                <a href="{{ url_for('drug_lab') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Drug Lab</a>
                <a href="{{ url_for('patient_portal') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Patient Portal</a>
                <a href="{{ url_for('visualization') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Visualization</a>
                <a href="{{ url_for('report') }}" class="text-gray-300 hover:text-blue-400 nav-glow">Report</a>
                <a href="{{ url_for('about') }}" class="text-gray-300 hover:text-blue-400 nav-glow">About</a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-20 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500/20 text-red-300 p-4 rounded-lg mb-6 border border-red-500/40">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
