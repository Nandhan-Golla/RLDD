<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LUMINARIX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0A0A1F;
            color: #E0E0FF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(102, 217, 239, 0.05) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }
        .card {
            background: rgba(42, 42, 63, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(102, 217, 239, 0.2);
            padding: 2rem;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0 15px rgba(102, 217, 239, 0.3);
        }
        .button {
            background: linear-gradient(90deg, #66D9EF, #A3BFFA);
            color: #0A0A1F;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .button:hover {
            background: linear-gradient(90deg, #A3BFFA, #66D9EF);
            box-shadow: 0 0 10px rgba(102, 217, 239, 0.5);
        }
        .nav-link {
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .nav-link:hover {
            color: #66D9EF;
            text-shadow: 0 0 5px rgba(102, 217, 239, 0.5);
        }
        .highlight {
            color: #66D9EF;
            font-weight: 700;
        }
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 30s linear infinite;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-900/90 backdrop-filter backdrop-blur-lg shadow-lg p-4 fixed w-full top-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('upload_file') }}" class="text-3xl font-bold text-gray-200">LUMINARIX</a>
            <div class="space-x-6">
                <a href="{{ url_for('upload_file') }}" class="text-gray-300 nav-link">Upload</a>
                <a href="{{ url_for('dashboard') }}" class="text-gray-300 nav-link">Dashboard</a>
                <a href="{{ url_for('visualization') }}" class="text-gray-300 nav-link">Molecular Viewer</a>
                <a href="{{ url_for('report') }}" class="text-gray-300 nav-link">Report</a>
                <a href="{{ url_for('about') }}" class="text-gray-300 nav-link">About</a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-24 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500/20 text-red-300 p-4 rounded-lg mb-6 border border-red-500/40">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
