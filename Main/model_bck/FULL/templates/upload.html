{% extends "base.html" %}
{% block title %}Upload Blood Report - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="card col-span-2 max-w-2xl mx-auto">
            <h1 class="text-5xl font-bold text-blue-300 mb-6">Blood Report Analysis</h1>
            <p class="text-gray-300 mb-8">Upload a patientâ€™s blood report to initiate <span class="highlight">AI-driven</span> clinical analysis and drug recommendations.</p>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="file" class="block text-gray-200 mb-2 font-semibold">Blood Report File:</label>
                    <input type="file" id="file" name="file" accept=".txt,.pdf" class="w-full p-3 border rounded-lg bg-gray-800/50 text-gray-200 border-gray-700 hover:border-blue-300 transition-all shadow-lg hover:shadow-blue-300/50">
                </div>
                <div>
                    <label for="mood" class="block text-gray-200 mb-2 font-semibold">Patient Mood (Optional):</label>
                    <select id="mood" name="mood" class="w-full p-3 border rounded-lg bg-gray-800/50 text-gray-200 border-gray-700 hover:border-blue-300 transition-all shadow-lg hover:shadow-blue-300/50">
                        <option value="calm">Calm</option>
                        <option value="stressed">Stressed</option>
                    </select>
                </div>
                <button type="submit" class="button w-full">Initiate Analysis</button>
            </form>
        </div>
    </div>
{% endblock %}
