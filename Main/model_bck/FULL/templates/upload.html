{% extends "base.html" %}
{% block title %}Upload Blood Report - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 gap-8">
        <div class="card max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-gray-200 mb-4">Upload Blood Report</h1>
            <p class="text-gray-300 mb-6">Submit patient blood data for <span class="highlight">AI-driven analysis</span>.</p>
            
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-gray-200 mb-1 font-medium">Blood Report File</label>
                    <input type="file" id="file" name="file" accept=".txt,.pdf" class="w-full p-2 border rounded-lg bg-gray-800/50 text-gray-200 border-gray-600 hover:border-gray-500 transition-all">
                </div>
                <div>
                    <label for="mood" class="block text-gray-200 mb-1 font-medium">Patient Mood</label>
                    <select id="mood" name="mood" class="w-full p-2 border rounded-lg bg-gray-800/50 text-gray-200 border-gray-600 hover:border-gray-500 transition-all">
                        <option value="calm">Calm</option>
                        <option value="stressed">Stressed</option>
                    </select>
                </div>
                <button type="submit" class="button w-full">Analyze</button>
            </form>
        </div>
    </div>
{% endblock %}
