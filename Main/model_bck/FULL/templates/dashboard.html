{% extends "base.html" %}
{% block title %}Clinical Dashboard - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="card col-span-2">
            <h1 class="text-4xl font-bold text-gray-200 mb-4">Clinical Dashboard</h1>
            <p class="text-gray-300 mb-6">Monitor <span class="highlight">patient biomarkers</span> and analytics.</p>
        </div>

        <div class="card">
            <h2 class="text-xl font-medium text-gray-200 mb-2">Biomarkers</h2>
            <div class="space-y-4">
                <div>
                    <p class="text-gray-300">Hemoglobin: <span class="highlight">14.2 g/dL</span></p>
                    <div class="w-full bg-gray-700/50 h-2 rounded-full">
                        <div class="bg-gradient-to-r from-gray-400 to-gray-600 h-2 rounded-full" style="width: 85%;"></div>
                    </div>
                </div>
                <div>
                    <p class="text-gray-300">Glucose: <span class="highlight">95 mg/dL</span></p>
                    <div class="w-full bg-gray-700/50 h-2 rounded-full">
                        <div class="bg-gradient-to-r from-gray-400 to-gray-600 h-2 rounded-full" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-medium text-gray-200 mb-2">Analysis Status</h2>
            <svg width="100%" height="100" class="bg-gray-900/50 rounded-lg border border-gray-600">
                <circle cx="50%" cy="50%" r="30" fill="none" stroke="#66D9EF" stroke-width="2" stroke-dasharray="10 5" class="animate-spin-slow" />
                <text x="50%" y="50%" fill="#E0E0FF" font-size="12" text-anchor="middle" dy=".3em">Active</text>
            </svg>
        </div>
    </div>
{% endblock %}
