{% extends "base.html" %}
{% block title %}Dashboard - LUMINARIX{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="card col-span-2">
            <h1 class="text-4xl font-bold text-blue-300 mb-6">Stellar Dashboard</h1>
            <p class="text-gray-300 mb-8">Real-time <span class="highlight">neural diagnostics</span> and system telemetry.</p>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Vital Telemetry</h2>
            <div class="space-y-6">
                <div>
                    <p class="text-gray-300">Heart Rate: <span class="highlight animate-pulse">72 bpm</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-blue-400 to-purple-500 h-3 rounded-full animate-pulse" style="width: 72%;"></div>
                    </div>
                </div>
                <div>
                    <p class="text-gray-300">Oxygen Level: <span class="highlight animate-pulse">98%</span></p>
                    <div class="w-full bg-gray-700/50 h-3 rounded-full">
                        <div class="bg-gradient-to-r from-blue-400 to-purple-500 h-3 rounded-full animate-pulse" style="width: 98%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Neural Activity</h2>
            <svg width="100%" height="120" class="bg-gray-900/50 rounded-lg border border-blue-500/30">
                <circle cx="50%" cy="50%" r="40" fill="none" stroke="#3B82F6" stroke-width="4" stroke-dasharray="20 10" class="animate-spin-slow" />
                <text x="50%" y="50%" fill="#A855F7" font-size="16" text-anchor="middle" dy=".3em">AI Core</text>
            </svg>
        </div>
    </div>
    <style>
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 5s linear infinite;
        }
    </style>
{% endblock %}
